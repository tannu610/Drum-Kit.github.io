<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Js Drum Kit</title>
    <link rel="stylesheet" href="file-style.css">
</head>

<body>

    <h1>Let's Hit The Drum</h1>
    <img src="Project-img/da19f5c8344dc553c5b2cc0ae662fa4d.png" alt="Drummer" class="center">
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="project-sound/Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="project-sound/Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="project-sound/Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="project-sound/Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="project-sound/Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="project-sound/Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="project-sound/Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="project-sound/Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="project-sound/Drum Kit_sounds_tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
